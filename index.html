<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 style="color: rgb(31, 71, 146);">Weather App</h1>
            <input type="text" id="input" placeholder="Enter city name">
            <button id="input-btn" onclick="weatherFn($('#input').val())">Get Weather</button>
            <div id="weather-info">
                <h2 id="city-name"></h2>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
